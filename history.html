<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>


    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/0893c69b74.js" crossorigin="anonymous"></script>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- styles  -->
    <link rel="stylesheet" href="./css/style2.css">
</head>

<body>
    <h1 class="text-center fw-bold pt-3">History</h1>
    <section class="pt-4">
        <!-- Individual Box -->
        <div class="border p-3 m-3 rounded-3">
            <h2 class="fw-bold"><span>6</span> Days</h2>
            <div class="d-flex pt-2">
                <h6>23 Aug, 2021</h6>
                <h6 class="px-3">-</h6>
                <h6>29 Aug, 2021</h6>
            </div>
        </div>
        <!-- Individual Box Finish  -->

        <!-- Individual Box -->
        <div class="border p-3 m-3 rounded-3">
            <h2 class="fw-bold"><span>1</span> Days</h2>
            <div class="d-flex pt-2">
                <h6>29 Aug, 2021</h6>
                <h6 class="px-3">-</h6>
                <h6>30 Aug, 2021</h6>
            </div>
        </div>
        <!-- Individual Box Finish  -->

    </section>



    <script src="./Js/script.js"></script>
</body>

</html>
